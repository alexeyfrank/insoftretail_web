[[If?
  &subject=`[[mod2?v=`[[+idx]]`]]`
  &operator=`=`
  &operand=`1`
  &then=`<div class="row-fluid catalog_list-catalog_row">`
]]

<div class="catalog_category_list-catalog_item span6">
  <div class="row-fluid">
    <div class="span4">
      <img src="[[+tv.category_preview_img]]" class="catalog_category_list-catalog_item_preview" />
    </div>
    <div class="span8">
      <a href="[[~[[+id]]]]" class="catalog_category_list-catalog_item_header">[[+pagetitle]]</a>
      <p class="catalog_category_list-catalog_item_intro">[[+introtext]]</p>
    </div>
  </div>
</div>


[[If?
  &subject=`[[mod2?v=`[[+idx]]`]]`
  &operator=`=`
  &operand=`0`
  &then=`</div>`
]]
