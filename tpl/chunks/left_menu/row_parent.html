<li class="[[+wf.classnames]] accordion-group">
  <div class="accordion-heading">
    <a href="#collapse[[+menuindex]]" title="[[+wf.title]]" class="accordion-toggle" data-toggle="collapse" data-parent="#left_nav_accordion" [[+wf.attributes]]>
      [[+wf.linktext]] 
      <i class="icon-chevron-right"></i>
    </a>
  </div>
  <div id="collapse[[+menuindex]]" class="accordion-body collapse">
    <ul class="accordion-inner">
      [[+wf.wrapper]]
    </ul>
  </div>
</li>
